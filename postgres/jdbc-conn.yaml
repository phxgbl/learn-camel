- from:
    uri: "timer:query?period=50000"
    steps:
      - setHeader:
          name: "name"
          constant: "walk"  # Example name value
      - setBody:
          simple: "SELECT * FROM a189.todo WHERE name = :?name"
      - to: "jdbc:transientDataSource?useHeadersAsParameters=true"
      - marshal:
          json:
            library: Jackson  # Use the Jackson library for JSON conversion
      - log:
          message: "Query result: ${body}"
